{% load markup %}

<div class="caseanswercontainer">
    {% if block.rhetorical %}
      <input type="text" name="question{{question.id}}" class="form-control"/>
    {% else %}
        <input type="text" class="form-control"
            name="pageblock-{{block.pageblock.id}}-question{{question.id}}"
            {% if response %}disabled="disabled" value="{{response.value}}"{% endif %} />
    {% endif %}
</div>
